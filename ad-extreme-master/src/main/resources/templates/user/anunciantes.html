<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout_user">
<head>
<title>.:: ad-extreme ::. - anunciantes</title>
</head>
<th:block layout:fragment="conteudo">
	<ul ng-repeat="usuario in usuarios">
		<li>
		<span ng-click="anunciante(usuario.id)">Anunciante: {{usuario.nome}}, Contato: {{usuario.email}}</span>
		<!-- <br /><span>{{usuarios.anuncios}}</span> -->
		</li>		
	</ul>
</th:block>
</html>
